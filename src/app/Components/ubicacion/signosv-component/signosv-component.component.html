<ion-card>
  <ion-card-header>
    <ion-card-title>Datos del Sensor</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="sensor-data">
      <div class="data-item">
        <ion-label>Pulso:</ion-label>
        <ion-label>{{ pulso }} bpm</ion-label>
      </div>
      <div class="data-item">
        <ion-label>Saturación de Oxígeno:</ion-label>
        <ion-label>{{ saturacionOxigeno }}%</ion-label>
      </div>
    </div>
  </ion-card-content>
</ion-card>
