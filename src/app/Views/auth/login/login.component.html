<div class="login-container">
  <div class="login-form">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input
          type="email"
          id="correo"
          name="correo"
          class="form-control"
          [(ngModel)]="correo"
          required
        />
        <small *ngIf="loginForm.submitted && !correo" class="text-danger">
          El correo es obligatorio.
        </small>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
          minlength="8"
        />
        <small *ngIf="loginForm.submitted && !password" class="text-danger">
          La contraseña es obligatoria.
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      <div>
        ¿Todavía no tienes cuenta?
        <a (click)="goToRegister()">Haz clic aquí</a>
      </div>
    </form>
  </div>
</div>
