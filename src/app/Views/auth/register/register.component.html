<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Registro</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="form-group">
              <label for="cedula">Cédula:</label>
              <input
                type="text"
                id="cedula"
                class="form-control"
                [(ngModel)]="cedula"
                name="cedula"
                required
                minlength="10"
                maxlength="10"
                pattern="[0-9]*"
              />
            </div>
            <div class="form-group">
              <label for="correo">Correo Electrónico:</label>
              <input
                type="email"
                id="correo"
                class="form-control"
                [(ngModel)]="correo"
                name="correo"
                required
              />
            </div>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                [(ngModel)]="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
              />
              <small *ngIf="!isPasswordValid()" class="text-danger">
                La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.
              </small>
            </div>
            <div class="form-group">
              <label for="edad">Edad:</label>
              <input
                type="number"
                id="edad"
                class="form-control"
                [(ngModel)]="edad"
                name="edad"
                required
                min="0"
                max="110"
              />
              <small *ngIf="edad < 0 || edad > 110" class="text-danger">
                La edad debe ser un número entre 0 y 110.
              </small>
            </div>
            <div class="form-group">
              <label for="informacion">Información Adicional:</label>
              <textarea
                id="informacion"
                class="form-control"
                [(ngModel)]="informacion"
                name="informacion"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!isFormValid()"
            >
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
