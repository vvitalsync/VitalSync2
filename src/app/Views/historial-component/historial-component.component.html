<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Historial</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of historial">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.descripcion }}</p>
          <ion-note>{{ item.fecha }}</ion-note>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
